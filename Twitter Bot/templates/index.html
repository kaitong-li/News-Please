
<!DOCTYPE html>
<html>
<head>
<script src="../static/jquery-3.4.1.js"></script>  
<script src="../static/bootstrap.min.js" ></script>
<link href="../static/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="../static/main.css">
</head>
<div class="chat_window">
   <div class="top_menu">
      <div class="title">Twitter Bot</div>
    </div>
    <ul class="messages" id = 'ul_input'>
    </ul>
    <div class="bottom_wrapper clearfix">
    	<div class="message_input_wrapper">
		<input class="message_input" id='text_message' placeholder="Type your message here..." onkeydown =
		"if (event.keyCode == 13)document.getElementById('send').click()"/>
	    </div>
        <div class="send_message" id ='send' onclick=get_message()>
        	<div class="icon"></div>
            <div class="text">Send</div>
        </div>
   </div>
</div>
<div class="message_template">
   <li class="message">
      <div class="avatar"></div>
      <div class="text_wrapper">
      <div class="text"></div>
      </div>
   </li>
</div>


<script src="../static/main.js"></script>  
</body>
</html>
